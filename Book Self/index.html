<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book self js project</title>

    <!-- tailwind css link here -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    

    <div class="w-96 mt-5 mx-auto p-6 bg-indigo-200 text-indigo-900 rounded-xl">
        <h1 class="font-semibold text-lg text-center mb-4 pb-2 border-b-2 border-indigo-300 ">Add New Book In Your Book Self</h1>
        <form class="" action="#">
            <label class="font-medium pl-2" for="name">Book Name </label>
            <input id="name" class="block w-full bg-indigo-100 text-lg border border-indigo-500 rounded-full px-4 py-2  mb-4 focus:outline-none focus:shadow-lg" type="text" autofocus required>

            <label class="font-medium pl-2" for="name">Author Name </label>
            <input id="author" class="block w-full bg-indigo-100 text-lg border border-indigo-500 rounded-full px-4 py-2  mb-4 focus:outline-none focus:shadow-lg" type="text" required>

            <label class="font-medium pl-2" for="name">ISBN Code </l2bel>
            <input id="isbn" class="block w-full bg-indigo-100 text-lg border border-indigo-500 rounded-full px-4 py-2  mb-4 focus:outline-none focus:shadow-lg" type="text" required>

            <label class="font-medium pl-2" for="name">Publication's Name </label>
            <input id="pub" class="block w-full bg-indigo-100 text-lg border border-indigo-500 rounded-full px-4 py-2  mb-4 focus:outline-none focus:shadow-lg" type="text" required>
            
           <button id="btn" class="w-full font-medium text-center text-indigo-100 mt-6 py-2 px-6 bg-indigo-600
            border-2 border-indigo-800 rounded-lg hover:bg-indigo-700" type="submit">Put On Self</button>
        </form>
    </div>
